<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(112, 112, 190);
            color: white;
            font: normal 10pt Arial;
        }
        h1 {
            color: rgb(233, 164, 17)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição</p>
    <script> 
        /*String(n)
        n.toString()
        Number.parseInt(n)
        parseInt(n)
        Number.parseFloat(n)
        parseFloat(n)
        */

        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma dos valores é: ${s}`) // use '`' (crase) para ativar o template string
        // (number + number) para adição
        // (string + string) para concatenação
        // n.length == quantos caracteres a string tem
        // n.toUpperCase() == tudo para 'MAIÚSCULAS'
        // n.toLowerCase() == tudo para 'minúsculas'
    </script>
</body>
</html>
