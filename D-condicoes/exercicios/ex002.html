<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <div>
            <form action="" autocomplete="on" method="get">
                <fieldset>
                    <legend>Dados</legend>
                    <div class="section-input">
                        <label for="iano">Seu ano de nascimento: </label>
                        <input type="number" name="ano" id="iano" required placeholder="2026">
                    </div>
                    <div class="section-input">
                        <label for="isexo">Sexo: </label>
                        <input type="radio" name="sexo" id="im" value="M" required> <label for="im">Masculino</label>
                        <input type="radio" name="sexo" id="if" value="F"> <label for="if">Feminino</label>
                    </div>
                    <div class="section-input">
                        <output>0</output> anos
                        <br>
                        <input type="button" value="Imaginar">
                    </div>
                </fieldset>
            </form>
            <img src="" alt="Foto de pessoa com sua idade aproximada">
        </div>
    </main>
    <script>
        var ano = document.getElementById('iano')
        ano.addEventListener('input', resultado)
        function resultado() {
            document.getElementsByTagName('output')[0].innerText = 2026 - Number(ano.value)
        }
    </script>
</body>
</html>
